<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./libs/theme-simple.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'React book, your beginner guide to React',
        repo: 'https://github.com/Hacker-C/react-book',
        relativePath: true,
        plugins: [
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Created by <span>',
              '<span><a href="https://mphy.top">MurphyChen</a> &copy;2021-2022 | <a style="text-decoration:none;color:#333" href="https://beian.miit.gov.cn">湘ICP备 2022004296号</a></span>',
              '</footer>'
            ].join('')

            hook.afterEach(function (html) {
              return html + footer
            })
          }
        ]
      }
    </script>
    <script src="./libs/docsify.min.js"></script>
  </body>
</html>
